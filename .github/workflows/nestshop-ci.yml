name: Nestshop CI

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'TypeScript/nestshop/**'
      - '.github/workflows/nestshop-ci.yml'
  push:
    branches: [main, develop]
    paths:
      - 'TypeScript/nestshop/**'
      - '.github/workflows/nestshop-ci.yml'

jobs:
  quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: TypeScript/nestshop
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: TypeScript/nestshop/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint:check

      - name: Type Check
        run: npx tsc -p tsconfig.json --noEmit --incremental false

      - name: Unit Test
        run: npm test -- --runInBand

      - name: E2E Test
        run: npm run test:e2e -- --runInBand

      - name: Build
        run: npm run build
