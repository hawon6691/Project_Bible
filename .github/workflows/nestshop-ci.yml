name: Nestshop CI

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'TypeScript/nestshop/**'
      - '.github/workflows/nestshop-ci.yml'
  push:
    branches: [main, develop]
    paths:
      - 'TypeScript/nestshop/**'
      - '.github/workflows/nestshop-ci.yml'

concurrency:
  group: nestshop-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: TypeScript/nestshop
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: TypeScript/nestshop/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint:check

      - name: Type Check
        run: npx tsc -p tsconfig.json --noEmit --incremental false

      - name: Unit Test
        run: npm test -- --runInBand

      - name: Build
        run: npm run build

  e2e-critical:
    runs-on: ubuntu-latest
    needs: quality
    defaults:
      run:
        working-directory: TypeScript/nestshop
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: TypeScript/nestshop/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Critical E2E Test
        run: npm run test:e2e:critical

  perf-smoke:
    runs-on: ubuntu-latest
    needs: quality
    defaults:
      run:
        working-directory: TypeScript/nestshop
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: TypeScript/nestshop/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Start Perf Mock Server
        run: |
          export PERF_PORT=3310
          nohup npm run test:perf:mock-server > perf-server.log 2>&1 &
          for i in {1..20}; do
            if curl -fsS http://127.0.0.1:3310/health >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          cat perf-server.log
          exit 1

      - name: Run k6 Smoke
        run: |
          docker run --rm --network host \
            -e BASE_URL=http://127.0.0.1:3310 \
            -v "${{ github.workspace }}/TypeScript/nestshop:/work" \
            -w /work \
            grafana/k6:0.49.0 run test/performance/smoke.perf.js
