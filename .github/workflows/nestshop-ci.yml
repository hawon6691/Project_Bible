name: Nestshop CI

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'TypeScript/nestshop/**'
      - '.github/workflows/nestshop-ci.yml'
  push:
    branches: [main, develop]
    paths:
      - 'TypeScript/nestshop/**'
      - '.github/workflows/nestshop-ci.yml'
  workflow_dispatch:
    inputs:
      target_ref:
        description: 'Branch or tag to run manual jobs on (ex: main, develop, release/v1)'
        required: true
        default: 'main'
        type: string
      run_release_gate:
        description: 'Run release gate suite (lint/type/build/critical+ops e2e)'
        required: true
        default: true
        type: boolean
      run_perf_smoke:
        description: 'Run perf smoke test (k6) on manual dispatch'
        required: true
        default: false
        type: boolean
      run_contract_e2e:
        description: 'Run API contract e2e test on manual dispatch'
        required: true
        default: false
        type: boolean
      run_stability_check:
        description: 'Run critical e2e stability check (2 consecutive runs)'
        required: true
        default: false
        type: boolean
      run_perf_extended:
        description: 'Run extended perf suite (soak + spike) on manual dispatch'
        required: true
        default: false
        type: boolean
      run_security_regression:
        description: 'Run security regression unit tests on manual dispatch'
        required: true
        default: false
        type: boolean
      run_migration_validation:
        description: 'Run migration validation checks on manual dispatch'
        required: true
        default: false
        type: boolean
      run_dependency_failure:
        description: 'Run dependency failure injection e2e on manual dispatch'
        required: true
        default: false
        type: boolean

concurrency:
  group: nestshop-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-dispatch-inputs:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Validate Manual Inputs
        run: |
          if [[ "${{ inputs.run_release_gate }}" != "true" && "${{ inputs.run_perf_smoke }}" != "true" && "${{ inputs.run_contract_e2e }}" != "true" && "${{ inputs.run_stability_check }}" != "true" && "${{ inputs.run_perf_extended }}" != "true" && "${{ inputs.run_security_regression }}" != "true" && "${{ inputs.run_migration_validation }}" != "true" && "${{ inputs.run_dependency_failure }}" != "true" ]]; then
            echo "At least one manual job must be enabled." >&2
            exit 1
          fi
      - name: Write Validation Summary
        if: always()
        run: |
          echo "## Manual Dispatch Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Target ref: \`${{ inputs.target_ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- run_release_gate: \`${{ inputs.run_release_gate }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- run_perf_smoke: \`${{ inputs.run_perf_smoke }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- run_contract_e2e: \`${{ inputs.run_contract_e2e }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- run_stability_check: \`${{ inputs.run_stability_check }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- run_perf_extended: \`${{ inputs.run_perf_extended }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- run_security_regression: \`${{ inputs.run_security_regression }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- run_migration_validation: \`${{ inputs.run_migration_validation }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- run_dependency_failure: \`${{ inputs.run_dependency_failure }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Result: \`${{ job.status }}\`" >> $GITHUB_STEP_SUMMARY

  quality:
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: TypeScript/nestshop
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: TypeScript/nestshop/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint:check

      - name: Type Check
        run: npx tsc -p tsconfig.json --noEmit --incremental false

      - name: Unit Test
        run: npm test -- --runInBand

      - name: Build
        run: npm run build

  e2e-critical:
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs: quality
    defaults:
      run:
        working-directory: TypeScript/nestshop
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: TypeScript/nestshop/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Critical E2E Test
        run: |
          mkdir -p test-results
          npm run test:e2e:critical -- --json --outputFile=test-results/e2e-critical-report.json

      - name: Upload E2E Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-critical-report
          path: TypeScript/nestshop/test-results/e2e-critical-report.json
          if-no-files-found: warn

  perf-smoke:
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs: quality
    defaults:
      run:
        working-directory: TypeScript/nestshop
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: TypeScript/nestshop/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Start Perf Mock Server
        run: |
          export PERF_PORT=3310
          nohup npm run test:perf:mock-server > perf-server.log 2>&1 &
          for i in {1..20}; do
            if curl -fsS http://127.0.0.1:3310/health >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          cat perf-server.log
          exit 1

      - name: Run k6 Smoke
        run: |
          mkdir -p test-results
          docker run --rm --network host \
            -e BASE_URL=http://127.0.0.1:3310 \
            -v "${{ github.workspace }}/TypeScript/nestshop:/work" \
            -w /work \
            grafana/k6:0.49.0 run \
            --summary-export /work/test-results/perf-smoke-summary.json \
            test/performance/smoke.perf.js

      - name: Upload Perf Smoke Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-smoke-artifacts
          path: |
            TypeScript/nestshop/test-results/perf-smoke-summary.json
            TypeScript/nestshop/perf-server.log
          if-no-files-found: warn

  release-gate:
    if: github.event_name == 'workflow_dispatch' && inputs.run_release_gate
    needs: validate-dispatch-inputs
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: TypeScript/nestshop
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: TypeScript/nestshop/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Release Gate
        id: run_release_gate
        run: npm run test:release:gate:report

      - name: Upload Release Gate Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-gate-report
          path: |
            TypeScript/nestshop/test-results/migration-validation.json
            TypeScript/nestshop/test-results/release-gate-contract.json
            TypeScript/nestshop/test-results/release-gate-e2e-critical.json
            TypeScript/nestshop/test-results/release-gate-e2e-ops.json
          if-no-files-found: warn

      - name: Write Release Gate Summary
        if: always()
        run: |
          echo "## Release Gate Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Trigger: \`workflow_dispatch\`" >> $GITHUB_STEP_SUMMARY
          echo "- Target ref: \`${{ inputs.target_ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Job result: \`${{ job.status }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Gate step result: \`${{ steps.run_release_gate.outcome }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Artifact: \`release-gate-report\`" >> $GITHUB_STEP_SUMMARY
          echo "- Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY

  perf-smoke-manual:
    if: github.event_name == 'workflow_dispatch' && inputs.run_perf_smoke
    needs: validate-dispatch-inputs
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: TypeScript/nestshop
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: TypeScript/nestshop/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Start Perf Mock Server
        run: |
          export PERF_PORT=3310
          nohup npm run test:perf:mock-server > perf-server.log 2>&1 &
          for i in {1..20}; do
            if curl -fsS http://127.0.0.1:3310/health >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          cat perf-server.log
          exit 1

      - name: Run k6 Smoke
        run: |
          mkdir -p test-results
          docker run --rm --network host \
            -e BASE_URL=http://127.0.0.1:3310 \
            -v "${{ github.workspace }}/TypeScript/nestshop:/work" \
            -w /work \
            grafana/k6:0.49.0 run \
            --summary-export /work/test-results/perf-smoke-summary.json \
            test/performance/smoke.perf.js

      - name: Upload Perf Smoke Artifacts (Manual)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-smoke-manual-artifacts
          path: |
            TypeScript/nestshop/test-results/perf-smoke-summary.json
            TypeScript/nestshop/perf-server.log
          if-no-files-found: warn

      - name: Write Perf Smoke Summary
        if: always()
        run: |
          echo "## Perf Smoke Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Trigger: \`workflow_dispatch\`" >> $GITHUB_STEP_SUMMARY
          echo "- Target ref: \`${{ inputs.target_ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Job result: \`${{ job.status }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Artifact: \`perf-smoke-manual-artifacts\`" >> $GITHUB_STEP_SUMMARY
          echo "- Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY

  contract-e2e-manual:
    if: github.event_name == 'workflow_dispatch' && inputs.run_contract_e2e
    needs: validate-dispatch-inputs
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: TypeScript/nestshop
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: TypeScript/nestshop/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Contract E2E
        run: |
          mkdir -p test-results
          npm run test:e2e:contract -- --json --outputFile=test-results/contract-e2e-report.json

      - name: Upload Contract E2E Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: contract-e2e-report
          path: TypeScript/nestshop/test-results/contract-e2e-report.json
          if-no-files-found: warn

  stability-check-manual:
    if: github.event_name == 'workflow_dispatch' && inputs.run_stability_check
    needs: validate-dispatch-inputs
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: TypeScript/nestshop
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: TypeScript/nestshop/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Critical Stability Check
        run: npm run test:e2e:critical:stability

      - name: Upload Stability Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: critical-stability-reports
          path: |
            TypeScript/nestshop/test-results/critical-run-1.json
            TypeScript/nestshop/test-results/critical-run-2.json
            TypeScript/nestshop/test-results/critical-stability-report.json
          if-no-files-found: warn

  perf-extended-manual:
    if: github.event_name == 'workflow_dispatch' && inputs.run_perf_extended
    needs: validate-dispatch-inputs
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: TypeScript/nestshop
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: TypeScript/nestshop/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Start Perf Mock Server
        run: |
          export PERF_PORT=3310
          nohup npm run test:perf:mock-server > perf-server.log 2>&1 &
          for i in {1..20}; do
            if curl -fsS http://127.0.0.1:3310/health >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          cat perf-server.log
          exit 1

      - name: Run k6 Soak + Spike
        run: |
          mkdir -p test-results
          docker run --rm --network host \
            -e BASE_URL=http://127.0.0.1:3310 \
            -e SOAK_DURATION=2m \
            -v "${{ github.workspace }}/TypeScript/nestshop:/work" \
            -w /work \
            grafana/k6:0.49.0 run \
            --summary-export /work/test-results/perf-soak-summary.json \
            test/performance/soak.perf.js
          node test/performance/assert-summary.js test-results/perf-soak-summary.json soak

          docker run --rm --network host \
            -e BASE_URL=http://127.0.0.1:3310 \
            -v "${{ github.workspace }}/TypeScript/nestshop:/work" \
            -w /work \
            grafana/k6:0.49.0 run \
            --summary-export /work/test-results/perf-spike-summary.json \
            test/performance/spike-search.perf.js
          node test/performance/assert-summary.js test-results/perf-spike-summary.json spike

      - name: Upload Extended Perf Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-extended-artifacts
          path: |
            TypeScript/nestshop/test-results/perf-soak-summary.json
            TypeScript/nestshop/test-results/perf-spike-summary.json
            TypeScript/nestshop/perf-server.log
          if-no-files-found: warn

  security-regression-manual:
    if: github.event_name == 'workflow_dispatch' && inputs.run_security_regression
    needs: validate-dispatch-inputs
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: TypeScript/nestshop
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: TypeScript/nestshop/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Security Regression
        run: |
          mkdir -p test-results
          npm run test:security:regression -- --json --outputFile=test-results/security-regression-report.json

      - name: Upload Security Regression Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-regression-report
          path: TypeScript/nestshop/test-results/security-regression-report.json
          if-no-files-found: warn

  migration-validation-manual:
    if: github.event_name == 'workflow_dispatch' && inputs.run_migration_validation
    needs: validate-dispatch-inputs
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: TypeScript/nestshop
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: TypeScript/nestshop/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Migration Validation
        run: npm run test:migration:validate

      - name: Upload Migration Validation Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: migration-validation-report
          path: TypeScript/nestshop/test-results/migration-validation.json
          if-no-files-found: warn

  dependency-failure-manual:
    if: github.event_name == 'workflow_dispatch' && inputs.run_dependency_failure
    needs: validate-dispatch-inputs
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: TypeScript/nestshop
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: TypeScript/nestshop/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Dependency Failure E2E
        run: |
          mkdir -p test-results
          npm run test:e2e:dependency-failure -- --json --outputFile=test-results/dependency-failure-e2e-report.json

      - name: Upload Dependency Failure E2E Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-failure-e2e-report
          path: TypeScript/nestshop/test-results/dependency-failure-e2e-report.json
          if-no-files-found: warn
